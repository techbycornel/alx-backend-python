apiVersion: apps/v1
kind: Deployment
metadata:
  name: messaging-app-green
spec:
  replicas: 1
  selector:
    matchLabels:
      app: messaging-app-green
  template:
    metadata:
      labels:
        app: messaging-app-green
    spec:
      containers:
      - name: messaging-app
        image: your-dockerhub-username/messaging-app:2.0
        ports:
        - containerPort: 8000
